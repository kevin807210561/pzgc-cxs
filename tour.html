<script>

    $(document).ready(function () {

        var $section = $('.post-area');
        $('.panzoom-elements').panzoom({
            $zoomIn: $section.find(".zoom-in"),
            $zoomOut: $section.find(".zoom-out"),
            $reset: $section.find(".reset"),
            panOnlyWhenZoomed: true,
            minScale: 1
        });

        /* -------- Tooltip ----------*/
        $('area').each(function () { // Notice the .each() loop, discussed below
            $(this).qtip({
                content: {
                    text: $(this).next('.tooltip-content') // Use the ".tooltip-content" element next to this for the content
                },
                style: {
                    classes: 'qtip-light'
                },
                position: {
                    my: 'bottom left',
                    at: 'top left',
                    target: 'mouse', // Use the mouse position as the position origin
                    adjust: {
                        // Don't adjust continuously the mouse, just use initial position
                        mouse: false
                    }
                },
                hide: {
                    fixed: true,
                    delay: 300
                }
            });
        });

        $('.architecture-popup-link').magnificPopup({
            type: 'inline'
        });
